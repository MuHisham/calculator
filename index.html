<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <p class="title">Calculator</p>
        <div class="computeText">
            <div class="subText"></div>
            <div class="mainText"></div>
        </div>
        <div class="clearBtns">
            <div class="clear">C</div>
            <div class="backspace">
                <svg class="backspaceIcon" xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 576 512"><path d="M576 128c0-35.3-28.7-64-64-64H205.3c-17 0-33.3 6.7-45.3 18.7L9.4 233.4c-6 6-9.4 14.1-9.4 22.6s3.4 16.6 9.4 22.6L160 429.3c12 12 28.3 18.7 45.3 18.7H512c35.3 0 64-28.7 64-64V128zM271 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"/></svg>
            </div>
        </div>
        <div class="operations">
            <div class="add">+</div>
            <div class="subtract">-</div>
            <div class="multiply">x</div>
            <div class="divide">&divide</div>
        </div>
        <div class="thirdRow">
            <div class="7">7</div>
            <div class="8">8</div>
            <div class="9">9</div>
            <div class="decimalPoint">.</div>
        </div>
        <div class="fourthRow">
            <div class="4">4</div>
            <div class="5">5</div>
            <div class="6">6</div>
            <div class="0">0</div>
        </div>
        <div class="lastRow">
            <div class="one">1</div>
            <div class="two">2</div>
            <div class="three">3</div>
            <div class="equal">=</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
